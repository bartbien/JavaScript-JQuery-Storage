<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <style>
        table{
            border-collapse: collapse;
        }

        td{
            border: solid 1px black;
            width: 100px;
            height: 50px;

        }
    </style>

</head>

<body>

<table>
    <tr>
        <td onclick="makeAlert();">test</td>
        <td id="testId">test</td>
        <td>test</td>
    </tr>
    <tr>
        <td>test</td>
        <td>test</td>
        <td>test</td>
    </tr>
</table>

<button id="buttonId">test button</button>
<script>
    function makeAlert(){
        alert('js click');
    }

    $('#testId').click(function(){
        alert('jquery click');
    });

    $('#buttonId').click(function(){
        alert('jquery click on button');
    });
</script>
</body>
</html>
