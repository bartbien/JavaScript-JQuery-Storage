<!DOCTYPE html>
<html>
<body>

<p>Click the button to display a random number between 1 and 10.</p>

<!-- <button onclick="myFunction()">Try it</button> -->

<div id="demo" onclick="myFunction()" style="border: solid 1px black; width: 700px; height: 400px;"></div>

<script>
function myFunction() {
    var x = Math.floor((Math.random() * 6) + 1);
    
	var path = "pic/img_" + x + ".jpg";
	

	var picture = "<img src=\"" + path + "\">";
    
    document.getElementById("demo").innerHTML = picture;
    
}

myFunction();
</script>

</body>
</html>
