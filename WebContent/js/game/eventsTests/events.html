<html>
<body>
	<div id="gameArea" style="border: 1px solid black; width: 800px; height: 600px">
		<canvas id="canvas"></canvas>
	</div>
	
	<script>
		var hGameArea;
		var hCanvas;
		var context;
		
		window.onload = function init() 
		{
			hCanvas = document.getElementById("canvas");

			context = canvas.getContext("2d");
			gameLoop();
		}

		window.addEventListener("keydown", function(e) {
			keys[e.keyCode] = true;
		});
		
		window.addEventListener("keyup", function(e) {
			keys[e.keyCode] = false;
		});
		
		function Player(){
			this.posX = 0;
			this.posY = 0;
			this.size = 50;
			this.speed = 20;
		};
		
		Player.prototype.setPosX = function(x){
			this.posX = x;
		}
		
		Player.prototype.setPosY = function(y){
			this.posY = y;
		}
		
		Player.prototype.getPosX = function(){
			return this.posX;
		}
		
		Player.prototype.getPosY = function(){
			return this.posY;
		}
		
		Player.prototype.getSize = function(){
			return this.size;
		}
		
		Player.prototype.getSpeed = function(){
			return this.speed;
		}
		
		function Map(){
			this.width = 800;
			this.heith = 600;
		}
		
		Map.prototype.getWidth = function(){
			return this.width;
		}
		
		Map.prototype.getHeight = function(){
			return this.heith;
		}
		
		var player = new Player();
		var map = new Map();
		var keys = [];
		var speed = 20;

		function gameLoop() 
		{
			movement();
			hCanvas.width = map.getWidth();
			hCanvas.height = map.getHeight();
			
			context.fillRect(player.getPosX(), player.getPosY(), player.getSize(), player.getSize());
			
			window.requestAnimationFrame(gameLoop); // fps 
		}

		function movement() 
		{
			keyEvents();
			checkWalls();
		}
		
		function keyEvents()
		{
			var posX = player.getPosX();
			var posY = player.getPosY();
			
			if (keys[37]) // left arrow
			{
				//console.log(posX);
				posX -= player.getSpeed();
			}
			
			if (keys[38]) // up arrow
			{
				posY -= player.getSpeed();
			}

			if (keys[39]) // right arrow
			{
				posX += player.getSpeed();
			}
			
			if (keys[40]) // down arrow
			{
				posY += player.getSpeed();
			}
			
			player.setPosX(posX);
			player.setPosY(posY);
		}
		
		function checkWalls()
		{
			var posX = player.getPosX();
			var posY = player.getPosY();
			
			if(posX <= 0)
			{
				posX = 0;
				//console.log(posX);
			}
			
			if(posX >= (map.getWidth() - player.getSize())) // player redraw (0, 0)
			{
				posX = (map.getWidth() - player.getSize());
				//console.log("s");
			}
			
			if(posY <= 0)
			{
				posY = 0;
				//console.log("s");
			}
			
			if(posY >= (map.getHeight() - player.getSize())) // player redraw (0, 0)
			{
				posY = (map.getHeight() - player.getSize());
				//console.log("s");
			}
			
			player.setPosX(posX);
			player.setPosY(posY);
		}
	</script>

</body>
</html>
