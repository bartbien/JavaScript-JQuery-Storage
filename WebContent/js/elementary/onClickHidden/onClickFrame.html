<!DOCTYPE html>
<html>
<body>
<style>


.frameBox{
	border: solid 1px black;
	width: 300px;
	height: 300px;
}
	
</style>

<input id="drawButton" type="button" value="test" onclick="frameHandler(this)">
<p></p>
<div id="frame" ></div>

<script>

isHidden = 1;

function frameHandler(event)
{
	if(isHidden == 1)
		showFrame(event);
	else
		hideFrame(event);
}

function hideFrame(event)
{
	hFrame = document.getElementById("frame");
	hFrame.className = "";
	hFrame.innerHTML = "";
	isHidden = 1;
}

function showFrame(event)
{
	hFrame = document.getElementById("frame");
	hFrame.className = "frameBox";
	hFrame.innerHTML = "test";
	isHidden = 0;
}

</script>

</body>
</html>
