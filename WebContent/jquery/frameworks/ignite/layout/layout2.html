<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Ignite UI Layout Manager - grid layout with absolute positioning</title>
    <!-- Ignite UI Required Combined CSS Files -->
    <link href="http://cdn-na.infragistics.com/igniteui/2014.2/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet" />
    <link href="http://cdn-na.infragistics.com/igniteui/2014.2/latest/css/structure/modules/infragistics.ui.layout.css" rel="stylesheet" />
    <link href="http://cdn-na.infragistics.com/igniteui/2014.2/latest/css/structure/infragistics.css" rel="stylesheet" />

    <!-- Modernizr/jQuery/jQuery UI -->
    <script src="http://modernizr.com/downloads/modernizr-latest.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="http://cdn-na.infragistics.com/igniteui/2014.2/latest/js/infragistics.core.js"></script>
    <script src="http://cdn-na.infragistics.com/igniteui/2014.2/latest/js/infragistics.lob.js"></script>
    <style type="text/css">
        ul
        {
            list-style-type: none;
            font-family: Verdana;
        }
        #layout {
            position: relative;
        }

        .ig-layout-item {
            font-size: 20px;
        }

        @media all and (max-width: 480px) {
            .ig-layout-item {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

	<div id="layout"></div>

        <script type="text/javascript">
            $(function () {
                $('#layout').on("iglayoutmanageritemrendered", function (event, args) {
                    args.item.append("<ul><li>colspan |:): " + args.itemData.colSpan + "</li><li>rowspan: " + args.itemData.rowSpan + "</li></ul></span>");
                    // get the element
                    if (args.itemData.colSpan == 2 && args.itemData.rowSpan == 2) {
                        args.item.css("background-color", "#eee");
                        args.item.css("color", "#555");
                    } else if (args.itemData.rowSpan == 1 && args.itemData.colSpan == 1) {
                        if (args.itemData.rowIndex == 0) {
                            args.item.css("background-color", "#2CBDF9");
                            args.item.css("color", "#FFF");
                        } else {
                            args.item.css("background-color", "#FFA72D");
                            args.item.css("color", "#FFF");
                        }
                    } else {
                        args.item.css("background-color", "#2CBDF9");
                        args.item.css("color", "#FFF");
                    }
                });
                $('#layout').igLayoutManager({
                    layoutMode: "grid",
                    width: "100%",
                    height: "300px",
                    gridLayout: {
                        cols: 1,
                        rows: 0
                    },
                    items: [
                        {
                            rowSpan: 1,
                            colSpan: 1,
                            colIndex: 0,
                            rowIndex: 0
                        },
                        {
                            rowSpan: 1,
                            colSpan: 1,
                            rowIndex: 1,
                            colIndex: 0
                        }
                    ]
                });
            });
    </script>
</body>
</html>
