$(function(){
	$("div").click(function(){

		});
});

</script>

<div style="border: solid 1px; width: 200px; height: 200px; background-color: blue;">test</div>

<div style="border: solid 1px; ">test</div>

<div style="border: solid 1px; ">test</div>

<div style="border: solid 1px; ">test</div>

</body>
