<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<style type="text/css">
#four{
	color: red;
}
</style>

<script>

$.getJSON( "data.json", function( data ) {
	  var items = [];	
	  $.each( data, function( key, val ) {
	    items.push( "<li id='" + key + "'>" + val + "</li>" );
	  });
	 
	  $( "<ul/>", {
	    "class": "my-new-list",
	    html: items.join( "" )
	  }).appendTo( "body" );
	  
	  $(document).ready(function(){
			$("#four").click(function(){
				$(this).hide();
			});
		});
	});
	
</script>
</head>
<body>


</body>
</html>
